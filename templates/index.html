<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>House price predictor</title>

    <style>
      :root {
        --primary-color: #4f46e5;
        --primary-hover: #4338ca;
        --secondary-color: #6366f1;
        --success-color: #10b981;
        --danger-color: #ef4444;
        --dark-color: #1f2937;
        --light-gray: #f8fafc;
        --border-color: #e5e7eb;
        --text-color: #374151;
        --text-muted: #6b7280;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px 0;
      }

      .main-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 15px;
      }

      .prediction-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: none;
        overflow: hidden;
        margin-top: 30px;
        transition: all 0.3s ease;
      }

      .prediction-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      }

      .card-header {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        border: none;
        padding: 2rem;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .card-header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      }

      .card-header h1 {
        color: white;
        font-weight: 600;
        font-size: 2rem;
        margin: 0;
        position: relative;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
      }

      .header-icon {
        font-size: 2.2rem;
        opacity: 0.9;
      }

      .card-body {
        padding: 3rem 2.5rem;
        background: white;
      }

      .form-group {
        margin-bottom: 2rem;
      }

      .form-group label {
        font-weight: 600;
        color: var(--text-color);
        margin-bottom: 0.75rem;
        font-size: 1rem;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .label-icon {
        color: var(--primary-color);
        font-size: 1.1rem;
      }

      .form-control {
        border: 2px solid var(--border-color);
        border-radius: 12px;
        padding: 0.875rem 1rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: var(--light-gray);
      }

      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        background: white;
      }

      .form-control:hover {
        border-color: var(--primary-color);
        background: white;
      }

      select.form-control {
        cursor: pointer;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.75rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        appearance: none;
        color: #333333 !important;
        background-color: var(--light-gray) !important;
        padding-top: 0px;
    padding-bottom: 0px;
      }

      select.form-control:focus {
        background-color: white !important;
        color: #333333 !important;
      }

      select.form-control option {
        color: #333333;
        background: white;
        padding: 0.5rem;
      }

      .predict-btn {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        border: none;
        border-radius: 12px;
        padding: 1rem 2rem;
        font-weight: 600;
        font-size: 1.1rem;
        color: white;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        width: 100%;
        margin-top: 1rem;
      }

      .predict-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        color: white;
      }

      .predict-btn:active {
        transform: translateY(0);
      }

      .predict-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }

      .predict-btn:hover::before {
        left: 100%;
      }

      .prediction-result {
        margin-top: 2rem;
        text-align: center;
        padding: 2rem;
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        border-radius: 15px;
        border: 2px solid #bae6fd;
      }

      .prediction-result h3 {
        color: var(--primary-color);
        font-weight: 700;
        font-size: 1.8rem;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(79, 70, 229, 0.3);
        border-radius: 50%;
        border-top-color: var(--primary-color);
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .input-group {
        position: relative;
      }

      .input-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        z-index: 5;
        pointer-events: none;
      }

      .form-control.with-icon {
        padding-right: 3rem;
      }

      /* Responsive improvements */
      @media (max-width: 768px) {
        .card-header h1 {
          font-size: 1.5rem;
          flex-direction: column;
          gap: 10px;
        }

        .header-icon {
          font-size: 2rem;
        }

        .card-body {
          padding: 2rem 1.5rem;
        }

        .prediction-result {
          padding: 1.5rem;
        }

        .prediction-result h3 {
          font-size: 1.5rem;
          flex-direction: column;
          gap: 5px;
        }
      }

      /* Animation for card appearance */
      .prediction-card {
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Success state for prediction */
      .prediction-success {
        background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
        border-color: #10b981;
        color: var(--success-color);
      }

      .prediction-success h3 {
        color: var(--success-color);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="main-container">
        <div class="prediction-card card">
          <div class="card-header">
            <h1>
              <i class="fas fa-home header-icon"></i>
              House Price Predictor
            </h1>
          </div>
          <div class="card-body">
            <form method="post" accept-charset="utf-8">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>
                          <i class="fas fa-map-marker-alt label-icon"></i>
                          Select the location:
                        </label>
                        <select class="form-control" id="location" name="location" required="1">
                            {% for location in locations %}
                                <option value="{{ location }}">{{ location }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>
                          <i class="fas fa-bed label-icon"></i>
                          Enter BHK:
                        </label>
                        <div class="input-group">
                          <input type="text" class="form-control with-icon" id="bhk" name="bhk" placeholder="Enter BHK (e.g., 2, 3, 4)" required="1">
                          <i class="fas fa-hashtag input-icon"></i>
                        </div>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>
                          <i class="fas fa-bath label-icon"></i>
                          Enter no of bathrooms:
                        </label>
                        <div class="input-group">
                          <input type="text" class="form-control with-icon" id="bath" name="bath" placeholder="Number of Bathrooms" required="1">
                          <i class="fas fa-hashtag input-icon"></i>
                        </div>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>
                          <i class="fas fa-ruler-combined label-icon"></i>
                          Enter Square Feet:
                        </label>
                        <div class="input-group">
                          <input type="text" class="form-control with-icon" id="sqft" name="sqft" placeholder="Square Feet Area" required="1">
                          <i class="fas fa-square input-icon"></i>
                        </div>
                    </div>
                    <div class="col-md-12 form-group">
                        <button class="btn predict-btn" onclick="send_data()">
                          <i class="fas fa-calculator" style="margin-right: 8px;"></i>
                          Predict House Price
                        </button>
                    </div>
                </div>
            </form>
            
            <div class="col-md-12" id="result-container" style="display: none;">
                <div class="prediction-result">
                    <h3 id="prediction">
                      <i class="fas fa-rupee-sign"></i>
                      <span id="prediction-text"></span>
                    </h3>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<script>
    function form_handler(event) {
        event.preventDefault();
    }
    function send_data() {
        document.querySelector('form').addEventListener("submit",form_handler);
        var fd=new FormData(document.querySelector('form'));
        var xhr=new XMLHttpRequest();
        xhr.open("POST","/predict",true);
        
        // Show result container and loading state
        document.getElementById("result-container").style.display = "block";
        document.getElementById("prediction-text").innerHTML = '<span class="loading-spinner"></span> Calculating...';
        
        // Scroll to result
        document.getElementById("result-container").scrollIntoView({ 
            behavior: 'smooth', 
            block: 'center' 
        });
        
        xhr.onreadystatechange=function(){
            if(xhr.readyState==XMLHttpRequest.DONE){
                // Add success styling
                const resultDiv = document.querySelector('.prediction-result');
                resultDiv.classList.add('prediction-success');
                
                document.getElementById("prediction-text").innerHTML = xhr.responseText;
            }
        };
        xhr.onload=function(){};
        xhr.send(fd);
    }
</script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
